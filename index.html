    <style>
        html {
            touch-action: manipulation;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            color: #FFFFFF;
            min-height: 100vh;
            perspective: 1200px;
            -webkit-tap-highlight-color: rgba(207,20,43,0.2); /* Android tap color */
            overflow-x: hidden;
        }
        .suggestion-item:last-child {
            border-bottom: none;
        }
        .data-table tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .recharts-tooltip-wrapper {
          background-color: #002A8F !important;
          border: 1px solid #CF142B !important;
          border-radius: 0.5rem !important;
        }
        .recharts-text, .recharts-legend-item-text {
          fill: #FFFFFF !important;
        }
        /* Efectos 3D globales */
        .card, .data-table, .modal, .panel, .box, .recharts-wrapper {
          box-shadow: 0 10px 20px 0 rgba(0,42,143,0.25), 0 2px 4px 0 rgba(207,20,43,0.15);
          border-radius: 1rem;
          border: 1.5px solid #002A8F;
          background: rgba(255,255,255,0.03);
          transform-style: preserve-3d;
          transition: box-shadow 0.3s, transform 0.3s;
        }
        .card:hover, .data-table:hover, .modal:hover, .panel:hover, .box:hover, .recharts-wrapper:hover {
          box-shadow: 0 20px 40px 0 rgba(0,42,143,0.35), 0 4px 8px 0 rgba(207,20,43,0.22);
          transform: translateY(-8px) scale(1.03) rotateY(4deg);
        }
        .card, .data-table, .modal, .panel, .box, .recharts-wrapper {
            margin-bottom: 1.5rem;
        }
        @media (max-width: 640px) {
            body {
                font-size: 1.08rem;
            }
            .card, .data-table, .modal, .panel, .box, .recharts-wrapper {
                margin-bottom: 2.5rem;
                padding: 0.5rem !important;
            }
            .p-4, .sm\:p-6, .lg\:p-8 {
                padding: 0.5rem !important;
            }
            .gap-4, .gap-6 {
                gap: 1.25rem !important;
            }
            .space-y-4 > :not([hidden]) ~ :not([hidden]) {
                margin-top: 1.25rem !important;
            }
        }
        /* Scrollbar personalizado cubano */
        ::-webkit-scrollbar {
          width: 10px;
          background: #002A8F;
        }
        ::-webkit-scrollbar-thumb {
          background: #CF142B;
          border-radius: 8px;
        }
